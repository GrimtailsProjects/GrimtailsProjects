<div class="topbar-left">
    <a href="{{ .Site.BaseURL }}" class="logo-link">
        <div class="logo-container">
            <img src="{{ "logo.png" | relURL }}" alt="Logo" class="logo">
            <span class="site-title">Grimtail's<br>World</span>
        </div>
    </a>
    
</div>

<div class="topbar-center">
    {{ range site.Taxonomies.categories }}
    {{ $isActive := or (eq .Page.Title $.Title) (in $.Params.categories .Page.Title) }}
        <span class="topbar-topics">
            <a href="{{ .Page.RelPermalink }}">{{ if $isActive }}<u>{{ end }}{{ .Page.Title }}{{ if $isActive }}</u>{{ end }}</a>
        </span>
    {{ end }}

</div>

<div class="topbar-right">
    <span class="site-title"><a href="{{ "about/" | relURL }}">About</a></span>
</div>
